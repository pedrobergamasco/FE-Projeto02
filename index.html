<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Consulta</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" href="./css/animacoes.css">
    <link rel="stylesheet" href="./css/over.css">
    
    <link rel="shortcut icon" href="img\Icone.png">

</head>
<body>
    <h1>Consultório Médico Loucos Demais</h1>
    <form id="form">
        <div class="container">
            <h2 id="create">Agende aqui sua consulta</h2>
    
            <div class="texto" id="nome">
                <input type="text" name="nome" placeholder="Nome">
            </div>
    
            <div class="texto">
                <input type="email" name="email" placeholder="email@email.com.br">
            </div>
    
            <div class="texto">
                <input type="date" name="data">
            </div>

            <button class="botao" type="submit">Confirme</button>
            <button  class = "botao" type = "reset" >Reinicie</button >
    
        </div>
    </form>
    
</body>
</html>
